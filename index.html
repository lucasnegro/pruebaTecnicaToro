<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommendation App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/toroLogo.png" type="image/x-icon" />
</head>
<body>
  <!-- Main container. I have chosen to create the general structure here, but all the functions and 
   specific content in JavaScript (script.js) to make it more dynamic -->
  <div id="header-container">
    <!-- In JS we will dynamically create inside this div
         the logo and the progress image, depending on the question -->
  </div>
  <div id="app-container">
    <!-- Here we will show the different phases (1, 2, 3 y 4) -->
    <div id="phase-container">
      <!-- In this div, with JavaScript, we will inject the content
           of each phase of the questionnaire. -->
    </div>
  </div>
  <div id="footer-container">
    <h4>Privacy policy</h4>
    <h4>Terms of use</h4>
  </div>
  <!-- Here we import our JavaScript script at the end of the body -->
  <script src="script.js"></script>
</body>
</html>
